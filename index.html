<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zirodha</title>
  </head>
  <body style="margin: 0px">
    <div
      style="
        display: flex;
        justify-content: space-around;
        top: 0;
        width: 100%;
        z-index: 10;
        position: fixed;
        background-color: #fff;
        box-shadow: 2px 1px 2px #eee;
        box-sizing: border-box;
        padding-top: 0px;
        padding-bottom: 0px;
      "
    >
      <div>
        <img
          style="height: 19.7px; width: 130px; padding: 20px"
          src="image/logo.svg"
          alt="logo"
        />
      </div>
      <div style="display: flex; justify-content: space-between">
        <div
          style="padding: 20px; color: #666; font-weight: 400; cursor: pointer"
        >
          SignUp
        </div>
        <div
          style="padding: 20px; color: #666; font-weight: 400; cursor: pointer"
        >
          About
        </div>
        <div
          style="padding: 20px; color: #666; font-weight: 400; cursor: pointer"
        >
          Product
        </div>
        <div
          style="padding: 20px; color: #666; font-weight: 400; cursor: pointer"
        >
          Pricing
        </div>
        <div
          style="padding: 20px; color: #666; font-weight: 400; cursor: pointer"
        >
          Support
        </div>
        <div
          style="padding: 20px; color: #666; font-weight: 400; cursor: pointer"
        >
          =
        </div>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <img
        style="
          height: 45vh;
          max-width: 100%;
          margin-bottom: 60px;
          margin-top: 20vh;
        "
        src="image/landing.png"
        alt=""
      />
    </div>
    <div>
      <div style="display: flex; justify-content: center">
        <h1
          style="
            font-size: 2.75rem;
            line-height: 1.25;
            font-weight: 400;
            margin-bottom: 0px;
            color: #424242;
          "
        >
          Invest in everything
        </h1>
      </div>
      <div style="display: flex; justify-content: center">
        <h5
          style="
            font-size: 1.25rem;
            font-weight: 400;
            margin-top: 0px;
            color: #424242;
          "
        >
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </h5>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <button
        style="
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0) !important;
          border-radius: 3px;
          padding: 10px 40px;
          margin-top: 25px;
          font-size: 1.23em;
        "
      >
        <a
          style="color: #fff; text-decoration: none"
          href="https://www.google.com/"
          target="_blank"
          >Sign Up Now</a
        >
      </button>
    </div>
  </body>
</html>
